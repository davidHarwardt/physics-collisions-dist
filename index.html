<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
      <script type="module" crossorigin src="./assets/index.0348c937.js"></script>
      <link rel="stylesheet" href="./assets/index.f5edfe0f.css">
    </head>
    <body>
        <div id="app">
            <div class="interface">
                <!-- <div class="run-pause-btn btn">pause</div> -->
                <div class="clear-btn btn">clear</div>
                <hr>
                <div class="input-field">
                    <div class="label">freq: <span class="draw-freq-display">10</span>Hz</div>
                    <input type="range" class="draw-freq-input-range" step="1" min="1" max="50" value="10">
                    <input type="number" class="draw-freq-input-number" value="10">
                </div>
                <div class="input-field">
                    <div class="label">wall reflects velocity</div>
                    <input type="checkbox" class="wall-reflect-input" checked>
                </div>
                <div class="input-field">
                    <div class="label">elastic collisions</div>
                    <input type="checkbox" class="elastic-input" checked>
                </div>
                <hr>
                <div class="object-display">
                    <div>object</div>
                    <div class="input-field">
                        <div class="label">radius: <span class="radius-display">50</span></div>
                        <input type="range" class="radius-input-range" step="1" min="1" max="100" value="50">
                        <input type="number" class="radius-input-number" value="50">
                    </div>
                    <div class="input-field">
                        <div class="label">mass:</div>
                        <input type="number" class="mass-input-number" value="1">
                    </div>
                    <div class="delete-obj-btn btn">delete</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
